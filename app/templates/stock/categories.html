{% extends "base.html" %} 
{% block content %}
<div>

  <div class="sticky_div sticky top-5 flex justify-between mb-8">
    <h1 class="text-3xl font-bold">Categories</h1>
    <button
      class="block bg-indigo-600 hover:bg-indigo-500 px-2 rounded-md text-white"
      id="open_category"
      type="button"
    >
      + Add Category
    </button>
  </div>

  <!-- Main modal -->
  <div
    id="crud-modal"
    tabindex="-1"
    aria-hidden="false"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 bottom-0 z-50 flex justify-center items-center bg-slate-900/95 w-full md:inset-0 h-[calc(100%-1rem)] h-screen"
  >
    <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
        >
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            Create New Category
          </h3>
          <button
            type="button"
            id="close_category"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-toggle="crud-modal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <form action="/categories/" method="post" class="p-4 md:p-5">
          <div class="grid gap-4 mb-4 grid-cols-2">
            <div class="col-span-2">
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Name</label
              >
              <input
                type="text"
                name="name"
                id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Type Category name"
                required=""
              />
            </div>

            <div class="col-span-2">
              <label
                for="description"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Category Description</label
              >
              <textarea
                id="description"
                rows="4"
                name="description"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Write category description here"
              ></textarea>
            </div>
          </div>
          <button
            type="submit"
            class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            <svg
              class="me-1 -ms-1 w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            Add new Category
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="flex flex-wrap gap-4">
    {% for category in categories %}
      <div
        class="border rounded-md shadow-lg shadow-slate-900/50 w-[00px] sm:w-[250px] p-3"
      >
        <div class="border mb-2 h-[100px]">
          <img
            src="https://images.pexels.com/photos/281513/pexels-photo-281513.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="img"
          />
        </div>
        <div>
          <h3>{{category.name}}</h3>
          <p>{{category.products_length}} products</p>
        </div>
      </div>
    {% endfor %}
  </div>

  

<script>
  const open_category = document.getElementById("open_category");
  const close_category = document.getElementById("close_category");
  const crud_modal = document.getElementById("crud-modal");
  const compStyles = window.getComputedStyle(crud_modal);

  open_category.addEventListener("click", () => {
    crud_modal.classList.remove("hidden");
  });

  close_category.addEventListener("click", () => {
    crud_modal.classList.add("hidden");
  });

  // Close modal when clicking outside of it
  window.addEventListener("click", (e) => {
    if (e.target === crud_modal) {
      crud_modal.classList.add("hidden");
    }
  });
</script>
{% endblock %}
